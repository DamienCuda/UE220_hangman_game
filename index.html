<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Hangman</title>
</head>
<body>
    <header>

    </header>
    <main id= "main_wrapper">
        <dialog open id="login_modal">
            <img src="/assets/hangman_picture.png" alt="Logo du jeu pendu">
            <div id="pseudo_input_wrapper">
                <input type="text" name="pseudo_input">
                <label for="pseudo_input">Entrez votre pseudo</label>
            </div>
            <fieldset id="level_choice_wrapper">
                <legend>Sélectionné un niveau de difficulté</legend>
                <div>
                  <input type="radio" id="facile" name="level_choice" value="facile"
                         checked>
                  <label for="Facile">Facile : Mot de 5 lettres</label>
                </div>
            
                <div>
                  <input type="radio" id="normal" name="level_choice" value="normal">
                  <label for="normal">Normal : Mot de 7 lettres</label>
                </div>
            
                <div>
                  <input type="radio" id="difficile" name="level_choice" value="difficile">
                  <label for="difficile">Difficile : Mot de 10 lettres</label>
                </div>
            </fieldset>
            <button id="start_btn">Start</button>
        </dialog>

    </main>
    <footer>
        <p id="footer_text" class="text-center">
            Groupe 2
            <br>
            Bryan Gast - Julien Biechler - Josue Denis Caman - Damien Cuda
        </p>
    </footer>
    <script src="/js/app.js"></script>
</body>
</html>
