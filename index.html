<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Hangman</title>
</head>
<body class="container d-flex flex-column mx-0">
    <main id= "main_wrapper" class="row m-5">
        <aside id="game_rules" class="col-2 ps-4 pt-4">
            <div id="game_rules">
                <h1 class="h3">Règles du jeu</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ea, explicabo illo cum omnis architecto illum animi dolore repellendus tempora suscipit?</p>
            </div>
        </aside>
        <section id="login" class=" col-10 text-center">
            <img class="mb-3" src="/assets/hangman_picture.png" alt="Logo du jeu pendu">
            <div id="pseudo_input_wrapper">
                <label for="pseudo_input">Entrez votre pseudo</label>
                <input id="pseudo_input" type="text" name="pseudo_input">
                <p id="error_message" class="text-center mt-3"></p>
            </div>
            <fieldset id="level_choice_wrapper" class="my-5">
                <legend>
                    Sélectionner un niveau de difficulté
                </legend>
                <div>
                    <input type="radio" id="facile" name="level_choice" value="1" checked>
                    <label for="Facile">Facile : Mot de 5 lettres</label>
                </div>
                <div>
                  <input type="radio" id="normal" name="level_choice" value="2">
                  <label for="normal">Normal : Mot de 7 lettres</label>
                </div>
            
                <div>
                  <input type="radio" id="difficile" name="level_choice" value="3">
                  <label for="difficile">Difficile : Mot de 10 lettres</label>
                </div>
            </fieldset>
            <a href ="game.html"id="start_btn" class="btn btn-primary" >Start</a>
        </section>
    </main>
    <footer class="row text-center bg-light p-3 fixed-bottom">
        <p class="col-12">
            Groupe 2
            <br>
            Bryan Gast - Julien Biechler - Josue Denis Caman - Damien Cuda
        </p>
    </footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
